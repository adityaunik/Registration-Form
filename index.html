<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c2df5a9e7b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
   </style>
   <style>
       span{
            font-family: 'Bebas Neue', cursive;
       }
   </style>
</head>
<body>
  <header>
<i title="Graduation Cap" id="icon"  class="fa-solid fa-2x fa-graduation-cap"></i>
<nav>
    
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
    </ul>
    
</nav>
  </header>

<section>
    <div id="head">
        <h2>Registration Form</h2>
    </div>
    <div class="container">
       
        <form action="/action.js">
         <div>  
           <label  for="name"><span>NAME :</span></label><br> 
           <input type="text" id="name" placeholder="Enter Your Name"><br>
        </div>
        <div>
           <label for="email"><span>E-MAIL :</span></label><br>
           <input type="email" name="email" id="email" placeholder="Enter Your E-Mail"><br>
        </div> 
        <div> 
           <label for="user"><span>USERNAME :</span></label><br>
           <input type="text" name="username" id="user" placeholder="Enter Username"><br>
        </div>
        <div>
           <label for="pass"><span>PASSWORD :</span></label><br>
           <input type="password" name="password" id="pass" placeholder="Enter Password"><br>
        </div>
        <div id="submit">
            <input type="submit" id="submit1" value="Submit">
            <input type="reset" value="Reset">
        </div>
          

        </form>
    </div>
</section>

<footer>
    
</footer>
<script>
    document.querySelector('#submit1').addEventListener('click',()=>{
        confirm('Confirm For Submission');
    })
</script>
</body>
</html>
